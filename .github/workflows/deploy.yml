name: Inject Firebase Secrets

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # âœ… required for committing changes
  actions: read

jobs:
  inject-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Replace Firebase secrets in config
        run: |
          cat > src/firebaseConfig.js <<EOF
          export const firebaseConfig = {
            apiKey: "${{ secrets.FIREBASE_API_KEY }}",
            authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",
            storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            appId: "${{ secrets.FIREBASE_APP_ID }}"
          };
          EOF

      - name: Commit updated config back to repo
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add src/firebaseConfig.js
          git commit -m "Inject Firebase secrets" || echo "No changes to commit"
          git push
